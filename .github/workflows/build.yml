name: build

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: package install, lint, and type-check
      run: |
        yarn install
        yarn dist
      env:
        CI: true
